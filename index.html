<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Finjon Kiang</title>
	<meta name="author" content="Finjon Kiang">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-3GE076J7DJ"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-3GE076J7DJ');
	</script>
</head>

<body>
	<div class="container-fluid">
		<h1><a href="http://k.olc.tw/" target="_blank">Finjon Kiang</a></h1>
	</div>

	<!-- Talks Section -->
	<section class="talks-section">
		<div class="container">
			<h2 class="section-title">Talks</h2>
			<div class="table-responsive">
				<table class="table table-bordered table-secondary table-sm">
					<thead>
						<tr>
							<th>Title (Slides)</th>
							<th>Event</th>
							<th>Date</th>
							<th>Links</th>
						</tr>
					</thead>
					<tbody id="talks-container" class="loading">
						<!-- Talks will be loaded here -->
					</tbody>
				</table>
			</div>
		</div>
	</section>

	<!-- Links Section -->
	<section class="links-section">
		<div class="container">
			<h2 class="section-title">Links</h2>
			<div class="table-responsive">
				<table class="table table-bordered table-secondary table-sm">
					<thead>
						<tr>
							<th>Title</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody id="links-container" class="loading">
						<!-- Links will be loaded here -->
					</tbody>
				</table>
			</div>
		</div>
	</section>

	<!-- Projects Section -->
	<section class="project-section">
		<div class="container">
			<h2 class="section-title">Featured Projects</h2>
			<div id="projects-container" class="row loading">
				<!-- Projects will be loaded here -->
			</div>
		</div>
	</section>

	<!-- Badges Section -->
	<section class="badge-section">
		<div class="container">
			<h2 class="section-title">Achievements</h2>
			<div id="badges-container" class="loading">
				<!-- Badges will be loaded here -->
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer>
		<div class="container text-center">
			<div id="social-links" class="social-links mb-4">
				<!-- Social links will be loaded here -->
			</div>
			<p class="mb-0">&copy; 2024 Finjon Kiang. All rights reserved.</p>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"></script>
	
	<!-- Add dynamic loading script -->
	<script src="js/main.js"></script>
</body>

</html>
