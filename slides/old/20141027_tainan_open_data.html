<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>reveal.js - The HTML Presentation Framework</title>

        <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/reveal.min.css">
        <link rel="stylesheet" href="css/theme/default.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- If the query includes 'print-pdf', include the PDF print sheet -->
        <script>
            if (window.location.search.match(/print-pdf/gi)) {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = 'css/print/pdf.css';
                document.getElementsByTagName('head')[0].appendChild(link);
            }
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section>
                    <h1>使用Open Data的創意與行銷</h1>
                    <p>@ 南部創新休憩服務產業推動計畫</p>
                    <p>
                        <small>Presented by <a href="http://k.olc.tw/" target="_blank">江明宗 . 政 . 路過</a></small>
                    </p>
                </section>
                <section>
                    <h1>5 ★ Open Data</h1>
                    <br />by Tim Berners-Lee
                    <img src="tainan/5star-steps.png" />
                    <!-- from http://5stardata.info/tw/ -->
                </section>
                <section>
                    <h1>data.gov.tw</h1>
                    <img src="tainan/data_gov.png" />
                </section>
                <section>
                    <h1>data.tainan.gov.tw</h1>
                    <img src="tainan/data_tainan.png" />
                </section>
                <section>
                    <h1>價格</h1>
                </section>
                <section>
                    <h1>Priceline</h1>
                    <img src="tainan/Priceline.png" />
                </section>
                <section>
                    <h1>口碑</h1>
                </section>
                <section>
                    <h1>tripadvisor</h1>
                    <img src="tainan/TripAdvisor.png" />
                </section>
                <section>
                    <h1>記錄</h1>
                </section>
                <section>
                    <h1>EveryTrail</h1>
                    <img src="tainan/EveryTrail.png" />
                </section>
                <section>
                    <h1>Facebook 打卡</h1>
                    <img src="tainan/facebook.png" />
                </section>
                <section>
                    <h1>特色</h1>
                </section>
                <section>
                    <h1>UrbanGems</h1>
                    <img src="tainan/UrbanGems.png" />
                </section>
                <section>
                    <h1>在地實例</h1>
                </section>
                <section>
                    <h1>台南百年文史古地圖</h1>
                    <img src="tainan/timemap.png" />
                </section>
                <section>
                    <h1>福吉雅<br />慢步地圖</h1>
                    <img src="tainan/fujiyapudding_map.jpg" />
                </section>
                <section>
                    <h1>阿果阿貓</h1>
                    <img src="tainan/YagoAndChin.jpg" />
                </section>
                <section>
                    <h1>Q & A</h1>
                </section>
            </div>

        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.min.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,
                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

                // Parallax scrolling
                // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
                // parallaxBackgroundSize: '2100px 900px',

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    {src: 'lib/js/classList.js', condition: function () {
                            return !document.body.classList;
                        }},
                    {src: 'plugin/markdown/marked.js', condition: function () {
                            return !!document.querySelector('[data-markdown]');
                        }},
                    {src: 'plugin/markdown/markdown.js', condition: function () {
                            return !!document.querySelector('[data-markdown]');
                        }},
                    {src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                            hljs.initHighlightingOnLoad();
                        }},
                    {src: 'plugin/zoom-js/zoom.js', async: true, condition: function () {
                            return !!document.body.classList;
                        }},
                    {src: 'plugin/notes/notes.js', async: true, condition: function () {
                            return !!document.body.classList;
                        }}
                ]
            });

        </script>

    </body>
</html>
